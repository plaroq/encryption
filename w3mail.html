<!DOCTYPE html>

<html>

<head>
<title>Mail</title>
<link rel="stylesheet" type="text/css" href="w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

<div class="w3-sidebar w3-bar-block" style="width:10%;right:0">
	<p><button class="w3-bar-item w3-btn w3-purple w3-border w3-border-purple w3-hover-white w3-round-xxlarge w3-xlarge w3-center" onclick="openPage('Home')"><i class="fa fa-home"></i></button></p>
	<p><button class="w3-bar-item w3-btn w3-blue w3-border w3-border-blue w3-hover-white w3-round-xxlarge w3-xlarge w3-center" onclick="openPage('Mail')"><i class="fa fa-envelope"></i></button></p>
	<p><button class="w3-bar-item w3-btn w3-red w3-border w3-border-red w3-hover-white w3-round-xxlarge w3-xlarge w3-center" onclick="openPage('Calendar')"><i class="fa fa-calendar"></i></button></p>
	<p><button class="w3-bar-item w3-btn w3-green w3-border w3-border-green w3-hover-white w3-round-xxlarge w3-xlarge w3-center" onclick="openPage('Chat')"><i class="fa fa-commenting-o"></i></button></p>
	<p><button class="w3-bar-item w3-btn w3-grey w3-border w3-border-black w3-hover-white w3-round-xxlarge w3-xlarge w3-center" onclick="openPage('Apps')"><i class="fa fa-th"></i></button></p>
</div>

<div id="Mail" class="w3-container page">
	<div style="margin-right:10%">
		<div style="margin-left:1%">
			<div class="w3-panel w3-border w3-border-blue w3-round-xxlarge w3-card">
				<div class="w3-panel w3-blue w3-center w3-round-xxlarge"><h1>Mail</h1></div>
				<p><img src="inbox.jpg" width=100% ></p>
			</div>
		</div>
	</div>
</div>

<div id="Calendar" class="w3-container page" style="display:none">
	<div style="margin-right:10%">
		<div style="margin-left:1%">
			<div class="w3-panel w3-border w3-border-red w3-round-xxlarge w3-card">
				<div class="w3-panel w3-red w3-center w3-round-xxlarge"><h1>Calendar</h1></div>
				<p><img src="calendar.jpg" width=100% ></p>
			</div>
		</div>
	</div>
</div>

<div id="Chat" class="w3-container page" style="display:none">
	<div style="margin-right:10%">
		<div style="margin-left:1%">
			<div class="w3-panel w3-border w3-border-green w3-round-xxlarge w3-card">
				<div class="w3-panel w3-green w3-center w3-round-xxlarge"><h1>Chat</h1></div>
				<p><img src="chat.jpg" width=100% ></p>
			</div>
		</div>
	</div>
</div>

<p class="w3-tiny w3-center">&#169 Copyright 2019</p>

<script>
function openPage(pageName) {
	var i;
	var x = document.getElementsByClassName("page");
	for (i=0;i<x.length;i++){
		x[i].style.display="none";
	}
	document.getElementById(pageName).style.display = "block";
}
</script>

</body>
</html>
